[MicroBuild]
RequiredVersion=0.1

[Ludo]
RootDirectory=$(Workspace.Directory)/../..
BinariesDirectory=$(RootDirectory)/Binaries
ToolsDirectory=$(RootDirectory)/Tools
BuildDirectory=$(RootDirectory)/Build
EngineDirectory=$(RootDirectory)/Engine
ProjectsDirectory=$(RootDirectory)/Projects

[Workspace]
Name=Ludo
Location=$(Workspace.Directory)/../ProjectFiles
StartProject=MicroBuild

[Projects]
Project=$(Ludo.RootDirectory)/**/Module.ini

[Configurations]
Configuration=Debug
Configuration=Release
Configuration=Shipping

[Platforms]
Platform=x86
Platform=x64

[Defines]
if (Target.Configuration==Debug)
{
	Define=LD_DEBUG_BUILD
}
else if (Target.Configuration==Release)
{
	Define=LD_RELEASE_BUILD
}
else if (Target.Configuration==Shipping)
{
	Define=LD_SHIPPING_BUILD
}

if (Target.Platform==x86 || Target.Platform==x64)
{
	if (Host.Platform==Windows)
	{
		Define=LD_PLATFORM_WINDOWS
	}
	else if (Host.Platform==Linux)
	{
		Define=LD_PLATFORM_LINUX
	}
	else if (Host.Platform==MacOS)
	{
		Define=LD_PLATFORM_MACOS
	}
}

if (Target.Platform==x86)
{
	Define=LD_ARCHITECTURE_X86
}
else if (Target.Platform==x64)
{
	Define=LD_ARCHITECTURE_X64
}

if (Target.IDE==vs2015 && Project.Language==Cpp)
{
	Define=WIN32
	Define=_HAS_ITERATOR_DEBUGGING=0
	Define=_SECURE_SCL=0
	Define=WIN32_LEAN_AND_MEAN
	Define=_CRT_SECURE_NO_WARNINGS
	
	if (Target.Configuration==Shipping)
	{
		Define=_NO_DEBUG_HEAP=1
	}
}

if (Project.OutputType==DynamicLib)
{
	Define=LD_DLL_BUILD
}

[WorkspaceFiles]
if (Target.IDE==vs2015)
{
	File=$(Ludo.ToolsDirectory)/VisualStudio/**
}

[WorkspaceVirtualPaths]
Tools/VisualStudio=$(Ludo.ToolsDirectory)/VisualStudio/**

[Flags]
CompilerWarningsFatal=1
LinkerWarningsFatal=1

[DisabledWarnings]
; The POSIX name for this item is deprecated
DisabledWarning=4996 
; 'function': name was marked as #pragma deprecated
DisabledWarning=4995
; function' : destructor never returns, potential memory leak
DisabledWarning=4722
; "x" already defined in Y; second definition ignored
DisabledWarning=4006 
; This object file does not define any previously undefined public symbols, so it will not be used by any link operation that consumes this library
DisabledWarning=4221 
; unreachable code. 
; This is generated by the linker. Unfortunately we do have some unreachable code to keep other platforms happy that are unable to figure out the code is unreachable.
DisabledWarning=4702